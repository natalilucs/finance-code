<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Coder</title>
    <link rel="stylesheet" href="./css/cadastro.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body id="container" onload="onLoad()">
    <header>
      <div class="wrapper">
        <div>
          <a href="landing_finance_coder.html">
            <img src="./img/logo.png" alt="" />
          </a>
        </div>

        <div id="menuPrincipal">
          <nav>
            <ul>
              <a href="landing_finance_coder.html"><li>Home</li></a>
              <a href="calculadora.html"><li>Calculadora</li></a>
              <a href="cadastro.html"><li>Cadastro</li></a>
              <a href="conversor.html"><li>Conversor de Moedas</li></a>
            </ul>
          </nav>
          <div class="burger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </div>
    </header>

    <main id="cadastroMain">
      <div class="wrapper">
        <div id="nome_empresa">
          <h2>Finance<br />Coder</h2>
        </div>

        <div id="formularioCadastro">
          <form name="f1" method="post">
            <div>
              <label for="nome">Nome completo:</label>
              <input
                type="text"
                id="nome"
                placeholder="Nome completo"
                onblur="dado_NOME(this)"
                size="20"
              />
              <!--O evento onblur é disparado quando o <input> é desselecionado-->
            </div>
  
            <!-- DIA -->
            <div>
              <label for="diaNascimento">Dia de nascimento:</label>
              <input
                id="diaNascimento"
                onblur="dia_NASCIMENTO(this)"
                minlength="1"
                maxlength="2"
                size="1"
              />
            </div>
  
            <!-- Mês -->
            <div>
              <label for="mesNascimento">Mês de nascimento:</label>
              <select id="mesNascimento" onblur="mes_NASCIMENTO(this)">
                <option value="Janeiro">Janeiro</option>
                <option value="Fevereiro">Fevereiro</option>
                <option value="Março">Março</option>
                <option value="Abril">Abril</option>
                <option value="Maio">Maio</option>
                <option value="Junho">Junho</option>
                <option value="Julho">Julho</option>
                <option value="Agosto">Agosto</option>
                <option value="Setembro">Setembro</option>
                <option value="Outubro">Outubro</option>
                <option value="Novembro">Novembro</option>
                <option value="Dezembro">Dezembro</option>
              </select>
            </div>
  
            <!-- Ano -->
            <div>
              <label for="anoNascimento">Ano de nascimento:</label>
              <input
                id="anoNascimento"
                onblur="ano_NASCIMENTO(this)"
                minlength="4"
                maxlength="4"
                size="2"
              />
            </div>
  
            <!-- E-mail -->
            <div>
              <label for="email">E-mail:</label>
              <input
                id="msgemail"
                type="text"
                name="email"
                onblur="validacaoEmail(f1.email)"
                maxlength="40"
                size="20"
              />
            </div>
  
            <!-- Gênero -->
            <div>
              <label>Gênero</label>
              <select id="generoEscolhido" onchange="validacaoGenero()">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="transgenero">Transgênero</option>
                <option value="naobinario">Não-Binário</option>
                <option value="nenhuma">
                  Não se identifica com nenhuma opção informada
                </option>
              </select>
            </div>
  
            <!-- CPF -->
            <div>
              <label for="cpf">CPF:</label>
              <input
                type="password"
                id="cpf"
                onblur="dado_CPF(this)"
                minlength="11"
                maxlength="11"
                placeholder="Campo apenas numerico "
                size="5"
              />
            </div>
  
            <!-- Botões -->
            <div class="button">
              <button type="submit">Enviar</button>
              <button type="reset">Limpar</button>
            </div>
  
            <div>
              <p id="trocarTexto">
                Olá valorNome o seu login é valorEmail você tem valorAnoNascimento
                anos de idade, se define como uma pessoa do gênero valorSexo e
                podera usar valorCpf como senha!
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>

    <aside>
      <section id="botoesNoturnoClaro">
        <button id="modoNoturno" onclick="modoNoturno()">
          <i id="darkLua" class="fas fa-moon"></i>
        </button>
        <!-- <img  src="dark-mode-6682.svg" alt="Modo noturno lua" /> -->
        <button id="modoClaro" onclick="modoClaro()">
          <i id="clearSol" class="far fa-sun"></i>
        </button>
        <!-- <img  src="sun-8725.svg" alt="Modo claro sol" /> -->
      </section>
      <section id="botoesLetras">
        <button id="aumentaLetra">A +</button>
        <button id="diminuiLetra">A -</button>
        <!-- colocar um link para noticias de conversao de moedas, bolsa de valores-->
      </section>
    </aside>

    <footer>
      <span>Copyright &copy; 2021</span>
      <!-- <span>Alessandra | André | Jade | Natali | Rebeca</span> -->
    </footer>
    <script src="./js/landing_finance_coder.js"></script>
  </body>
</html>
